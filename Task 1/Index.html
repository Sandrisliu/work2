<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weight Converter</title>

  </head>
  <body>
    <header></header>
  <main>
      <div class="container">
        <h2>Svorio mat≈≥ konverteris</h2>

          <label for="kg">Kilogramai:</label>

        <div class="input-wrapper">

          <input type="number" id="oz" />
        </div>
      </div>
      <script src="script.js"></script>
    </main>
    <footer></footer>
